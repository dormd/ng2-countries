        <!-- BAD PRACTICE: NEED TO BE REMOVED -->
        <script>
            (function($) {
                $.fn.goTo = function() {
                    var card = $(this);
                    var currentCardColor = card.css('background-color');                  
                    
                    $('html, body').animate({
                        scrollTop: $(this).offset().top - 90 + 'px'
                    }, 1250, function() {
                        card.animate({
                            backgroundColor: '#e2a8a8'
                        }, 800, function() {
                          card.animate({
                              backgroundColor: currentCardColor
                          }, 800);
                        });
                    });
                    return this;
                }
            })(jQuery); 
        </script>
