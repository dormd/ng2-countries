<div (click)='_onClick()' class='shuffle-button-container'>
    
    <div [hidden]='!_isShuffleOn' 
         class='shuffle-count' 
         [innerHtml]='count'>
    </div>
    
    <span #icon
       class="glyphicon glyphicon-random" 
       [class.shuffle-on]='_isShuffleOn'     
       (mouseenter)='_onMouseEnter()' 
       title='Shuffle'
       aria-hidden="true">
    </span>
</div>
