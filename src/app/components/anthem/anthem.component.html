<input *ngIf='!_isShow' 
        type='button' 
        (click)='_isShow = true' 
        value='Load anthem'>

<iframe *ngIf='_isShow'
        [src]='alpha2 | a2ToAnthem | safe' 
        (load)='_onLoad()' 
        [name]='alpha2' 
        width='125' 
        [height]='_height'
        frameborder='0'>
</iframe>
